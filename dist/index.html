<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <h2>Projects</h2>
        <button class="button create" id="create-project">
          Create Project
        </button>
        <div class="list" id="project-list"></div>
      </div>
      <div class="main">
        <h2>Tasks</h2>
        <button class="button create" id="create-task">Create Task</button>
        <div class="list" id="tasks-list"></div>
      </div>
      <div class="task-details" id="task-details"></div>
    </div>
  </body>
</html>
